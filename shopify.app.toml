# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "1715f62a5f26bb6d5f4e151831d925e5"
name = "zonagamer-cashconector"
application_url = "https://conectorz.cashcolombia.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"
  # Webhook genérico - todos los eventos de productos, órdenes, etc. van a la misma ruta
  [[webhooks.subscriptions]]
  topics = [
    "products/create",
    "products/update",
    "products/delete",
    "orders/create",
    "orders/updated",
    "orders/paid",
    "orders/cancelled",
    "orders/fulfilled",
    "orders/partially_fulfilled",
    "inventory_levels/update",
    "customers/create",
    "customers/update",
    "collections/create",
    "collections/update",
    "collections/delete"
  ]
  uri = "/webhooks/forward"
  # Mantener webhooks específicos de la app
  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"
  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
# Scopes necesarios para los webhooks suscritos y API queries
scopes = "read_products,write_products,read_orders,write_orders,read_customers,write_customers,read_inventory,write_inventory,read_checkouts,write_checkouts,read_fulfillments,write_fulfillments,read_collections,write_collections,read_script_tags,write_script_tags,read_themes,write_themes,read_files,write_files,read_content,write_content,read_discounts,write_discounts,read_price_rules,write_price_rules,read_shipping,write_shipping,read_locations,write_locations,read_reports,write_reports,read_analytics,read_users,write_users"

[auth]
redirect_urls = [ "https://conectorz.cashcolombia.com/auth" ]
